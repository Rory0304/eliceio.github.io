# Configurations
title:            엘리스 개발팀
longtitle:        엘리스 개발팀
author:           Suin Kim
email:            suin@elicer.com
description: >
  초보자도 쉽게 배울 수 있는 실습형 코딩수업! 엘리스와 시작해요!

version:          1.0
gitbook_version:  3.2.3

url:              'https://eliceio.github.io'
baseurl:          ''
rss:              RSS

toc:
  enabled: true
  h_min: 1
  h_max: 1

# Search settings
tipue_search:
  include:
    pages: true
  exclude:
    files: [index.md, search.html]

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        /:categories/:year-:month-:day-:title:output_ext

exclude:
  - _drafts

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jekyll-feed
  - jemoji
